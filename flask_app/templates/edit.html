<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit {{user.first_name}}</h1>
        <div class="form_box bg-primary border- 0 rounded flex-column p-3 container" >
            <form action="/update" method="POST">
                <input type="hidden" name="id" value="{{user.id}}">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{user.first_name}}" required>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                <label for="email">Email: </label>
                <input type="text" name="email" class="form-control" value="{{user.email}}">
                <input type="submit" class="submit btn-block mt-3 hover">
            </form>
        </div>
    </div>
</body>
</html>
